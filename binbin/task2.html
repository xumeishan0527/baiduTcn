<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <style>
        .api-list{
            list-style: none;
            font: 16px "sans-serif";
            color: #999;
        }
    </style>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*给aqiData冒泡排序
			for(var i = 0; i < aqiData.length; i++){
				for(var j = 0; j < aqiData.length - 1; j++){
					var temp;
					if(aqiData[j][1] < aqiData[j + 1][1]){
						temp = aqiData[j];
						aqiData[j] = aqiData[j + 1];
						aqiData[j + 1] = temp;
					}
				}
			}*/

        var newLi;
        var list=document.getElementById('aqi-list');
            list.setAttribute('class','api-list');/*方法一*/
//            list.className='api-list';/*方法二*/

        aqiData.sort(byScore);
        function byScore(a,b) {
            return b[1]-a[1];
        }

        for(var i=0,j=1; i<aqiData.length; i++,j++){
            if(aqiData[i][1]>60){
                newLi=document.createElement('li');
                newLi.textContent="第"+j+"名: "+aqiData[i][0]+", "+aqiData[i][1];
                list.appendChild(newLi);
            }
        }


    })();

</script>
</body>
</html>
