<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
<button id="button" onclick="a()">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

    (function() {
        /*
        在注释下方写下代码
        给按钮button绑定一个点击事件
        在事件处理函数中
        获取aqi-input输入的值，并显示在aqi-display中
        */

        /*方法一*/
        var button=document.getElementById("button");
        button.addEventListener("click",function () {
            var text=document.getElementById("aqi-input");
            var display=document.getElementById("aqi-display");

            display.textContent=text.value;
        });

        /*方法二*/
        var btn=document.getElementById("button");
        btn.onclick=a;
        function a() {
            var text=document.getElementById("aqi-input"),
                display=document.getElementById("aqi-display");

            display.textContent=text.value;
        }


    })();

    /*方法三*/
    function a(){
        var text=document.getElementById("aqi-input"),
            display=document.getElementById("aqi-display");

        display.textContent=text.value;
    }

</script>
</body>
</html>
