<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task4</title>
    <style>
        .ulOut{
            list-style-type: none;
            /*border: 1px solid green;*/
            padding: 0;
        }
        .liOut{
            display: inline-block;
            margin-right: 4px;
            width: 40px;
            height:40px;
            background: red;
            font: 18px/40px "sans-serif";
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>

    <input id=aqi-input>
    <button id="left-in">左侧入</button>
    <button id="right-in">右侧入</button>
    <button id="left-out">左侧出</button>
    <button id="right-out">右侧出</button>
    <div id="container">

    </div>

    <script>
        var leftIn=document.getElementById('left-in'),
            leftOut=document.getElementById('left-out'),
            rightIn=document.getElementById('right-in'),
            rightOut=document.getElementById('right-out'),
            input=document.getElementById('aqi-input'),
            data=[];

        function getValue() {
            var per=input.value;
            return per;
        }

        leftIn.onclick=function () {
            var aqiValue=getValue();
            data.unshift(aqiValue);
            getNum(data);

        };
        rightIn.onclick=function () {
            var aqiValue=getValue();
            data.push(aqiValue);
            getNum(data);
        };
        leftOut.onclick=function () {
            data.shift();
            getNum(data);
        };
        rightOut.onclick=function () {
            data.pop();
            getNum(data);
        };

        function getNum() {
            var container=document.getElementById('container');
            container.innerHTML='';
            var newUL=document.createElement('ul');
            newUL.className='ulOut';
            console.log(data);

            for(var i=0;i<data.length;i++){
                var item=data[i];
                var newli=render_item(item,i);
                newUL.append(newli);
                container.appendChild(newUL);
            }
        }

        function render_item(data,number) {
                var newLi=document.createElement('li');
                newLi.className='liOut';
                newLi.textContent=data;
                return newLi;
        }




    </script>

</body>
</html>
