<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/test1-6.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="content__header">
                <div class="header__logo">
                    <a href="#">ife.baidu.com</a>
                </div>
            </div>
            <div class="content__figcaption">
                <div class="figcaption__left">
                    <img src="./images/1.jpg" class="figcaption__left__img">
                    <div class="figcaption__left__green"></div>
                    <div class="figcaption__left__red"></div>
                </div>
                <div class="figcaption__right">

                </div>
            </div>
            <div class="content__text">
                <div class="text__left"></div>
                <div class="text__middle"></div>
                <div class="text__right"></div>
            </div>
            <div class="content__main">
                <div class="main__left">
                    <div class="main__left__title"></div>
                    <div class="main__left__dec"></div>
                </div>
                <div class="main__right">
                    <div class="main__right__top">
                        <img src="" alt="">
                        <div class="main__right__top__shutter"></div>
                    </div>
                    <div class="main__right__bottom">
                        <div class="main__right__bottom__inf"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
